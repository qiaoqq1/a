<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学籍信息</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
        }

        body {
            background-color: #f5f5f5;
            padding: 15px;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
        }

        .card {
            background: linear-gradient(to top, #3ec992 0%, #22b281 65%); /* 从左下到右上的渐变 */
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .header {
            display: flex;
            padding: 25px;
            flex-wrap: wrap;
            align-items: center;
            justify-content: flex-start;
        }

        .avatars {
            display: flex;
            align-items: center;
            margin-right: 20px;
            width: 180px;
        }

        .avatar-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 12px;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            background-color: #fff;
            border: 1px solid #1e8e3e;
            overflow: hidden;
            position: relative;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .avatar-label {
            margin-top: 8px;
            font-size: 12px;
            text-align: center;
            color: white; /* 设置文字为白色 */
            font-weight: bold;
        }

        .info {
            flex: 1;
            color: white;
            text-align: left;
        }

        .name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .birthday {
            font-size: 14px;
        }

        .school-info {
            padding: 20px 25px;
            color: white;
        }

        .school-name-container {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .school-name {
            font-size: 20px;
            font-weight: bold;
        }

        .education-level {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 18px;
            padding: 3px 15px;
            font-size: 14px;
            height: 25px;
            display: flex;
            align-items: center;
        }

         .major-info {
            font-size: 16px;
            text-align: left;
            margin-top: 8px;
        }

        .details {
            background-color: white;
            padding: 15px 20px;
            border-radius: 20px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }

        .detail-item {
            display: flex;
            padding: 12px 0;
            justify-content: center;
        }

        .detail-label {
            width: 43%;
            color: #666;
            text-align: right;
            font-size: 14px;
            padding-right: 10px;
        }

        .detail-value {
            width: 57%;
            color: #333;
            text-align: left;
            font-size: 14px;
        }

        /* 底部按钮 */
        .footer {
            margin-top: 20px;
        }

        .btn {
            background-color: #2aba91; /* 按钮背景颜色 */
            color: white;
            border: none;
            padding: 18px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #2ecc71;
        }

        @media (max-width: 360px) {
            .avatar {
                width: 60px;
                height: 60px;
                margin-right: 10px;
            }

            .name {
                font-size: 20px;
            }

            .birthday {
                font-size: 14px;
            }

            .school-name {
                font-size: 22px;
            }

            .detail-label, .detail-value {
                font-size: 13px;
            }
        }

        @media (max-width: 320px) {
            .header {
                padding: 20px 15px;
            }

            .school-info {
                padding: 15px;
            }

            .school-name {
                font-size: 20px;
            }

            .detail-item {
                padding: 10px 0;
            }

            .detail-label, .detail-value {
                font-size: 12px;
            }
        }

        @media (max-width: 280px) {
            .avatar {
                width: 50px;
                height: 50px;
            }

            .name {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <div class="avatars">
                <div class="avatar-wrapper">
                    <div class="avatar">
                        <!-- 这里可以放置第一张头像 -->
                          <img src="2.jpg" alt="录取照片" style="width: 100%; height: 100%;">
                    </div>
                    <div class="avatar-label">录取照片</div>
                </div>
                <div class="avatar-wrapper">
                    <div class="avatar">
                        <!-- 这里可以放置第二张头像 -->
                          <img src="1.jpg" alt="录取照片" style="width: 100%; height: 100%;">
                    </div>
                    <div class="avatar-label">学历照片</div>
                </div>
            </div>
            <div class="info">
                <div class="name">黎鹏飞</div>
                <div class="birthday">男 2000年02月18日</div>
            </div>
        </div>

        <div class="school-info">
            <div class="school-name-container">
                <div>
                    <div class="school-name">武汉工程科技学院</div>
                    <div class="major-info">地理空间信息工程 | 普通全日制</div>
                </div>
                <div class="education-level">本科</div>
            </div>
        </div>
    </div>

    <div class="details">
        <div class="detail-item">
            <div class="detail-label">民族</div>
            <div class="detail-value">汉族</div>
        </div>
        <div class="detail-item">
            <div class="detail-label">证件号码</div>
            <div class="detail-value">421222200002180012</div>
        </div>
        <div class="detail-item">
            <div class="detail-label">学制</div>
            <div class="detail-value">4年</div>
        </div>
        <div class="detail-item">
            <div class="detail-label">学历类别</div>
            <div class="detail-value">普通高等教育</div>
        </div>
        <div class="detail-item">
            <div class="detail-label">分院</div>
            <div class="detail-value">信息工程学院</div>
        </div>
        <div class="detail-item">
            <div class="detail-label">系所</div>
            <div class="detail-value">1</div>
        </div>
        <div class="detail-item">
            <div class="detail-label">班级</div>
            <div class="detail-value">21001801</div>
        </div>
        <div class="detail-item">
            <div class="detail-label">学号</div>
            <div class="detail-value">2100180110</div>
        </div>
        <div class="detail-item">
            <div class="detail-label">入学日期</div>
            <div class="detail-value">2018年09月01日</div>
        </div>
        <div class="detail-item">
            <div class="detail-label">学籍状态</div>
            <div class="detail-value">不在籍（毕业）</div>
        </div>
        <div class="detail-item">
            <div class="detail-label">离校日期</div>
            <div class="detail-value">2022年06月30日</div>
        </div>
    </div>

    <div class="footer">
        <button class="btn">申请验证报告</button>
    </div>

    <script>
        // 添加简单的交互效果
        document.querySelector('.btn').addEventListener('click', function() {
            alert('验证报告申请已提交！');
        });
    </script>
</body>
</html>
